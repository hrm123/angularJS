<div class="tab-pane fade in active">
    <h4 class="head text-center">{{vm.title}}</h4>
    <br/>
    <form name="addContactForm" novalidate  >
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input class="form-control input-md" id="email" ng-required="true" name="email" type="text" placeholder="Email" ng-model="vm.formData.email" ng-change="vm.saveEmail()"saveData>
                <span ng-if="addContactForm.email.$error.required && addContactForm.email.$touched">
                    email is required
                </span>
                <span ng-if="addContactForm.email.$invalid  && addContactForm.email.$touched">
                    Must be a valid email address: handle@domain format
                </span>
            </div>

            <div class="form-group text-center">
                <a data-ng-disabled="addContactForm.$invalid" ui-sref="form.step" ui-sref-opts="{location:false}" class="btn btn-success btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></a>
            </div>
        </div>
    </div>
    </form>
</div>
