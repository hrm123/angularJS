<div class="tab-pane fade in active">
    <div class="form-horizontal">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
         <ul>
             <li ng-repeat="resp in vm.allResponses">{{resp.q}}-{{resp.a}}</li>
         </ul>

        <div class="form-group text-center space-20">
            <a ui-sref="form.step({ stepsChanged : -1})" ui-sref-opts="{location:false, stepsChanged : 1}" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</a>
            <a ui-sref="form.result" ui-sref-opts="{location:false, stepsChanged : 1}" class="btn btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></a>
        </div>
    </div>
</div>
