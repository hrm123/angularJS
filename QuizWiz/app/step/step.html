<div className="App">
    <div className="step step2 container">
        <form id="Form" className="form-horizontal">
            <question-list questions="vm.stepData" />
        </form>
    </div>
    <div class="form-group text-center space-20">
        <a ui-sref="form.step({stepsChanged : -1})"  ui-sref-opts="{location:false, reload:true, notify: true}" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</a>
        <a ui-sref="form.step({ stepsChanged : 1})" ui-sref-opts="{location:false, reload:true, notify: true}" class="btn btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></a>
    </div>

</div>
